<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="logo-container">
                <div class="logo-image"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo"></div>
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit-container">
                <div class="photo-credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
            </div>
        </div>
        <div class="content">        
            <div class="quote-block">
                <p id="quote">This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. 
                <br>Sign up <em>now</em> to get started.</p>
                <p id="call-to-action">You <em>know</em> you want to.</p>
            </div>
            <div class="signup-form-container">
                <form class="signup-form">
                    <table class="signup-table">
                        <caption><p>Let's do this!</p></caption>
                        <tr>
                            <td><label for="first_name">FIRST NAME</label><br><input type="text" id="first_name" name="first_name"></td>
                            <td><label for="last_name">LAST NAME</label><br><input type="text" id="last_name" name="last_name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">EMAIL</label><br><input type="email" id="email" name="email"></td>
                            <td><label for="phone_number">PHONE NUMBER</label><br><input type="number" id="phone_number" name="phone_number"></td>
                        </tr>
                        <tr>
                            <td><label for="password">PASSWORD*</label><br><input type="password" id="password" name="password" required></td>
                            <td><label for="confirm_password">CONFIRM PASSWORD*</label><br><input type="password" id="confirm_password" name="confirm_password" required></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="create-account-container">
                <div>
                    <a href="#" class="create-account-btn">create-account</a>
                </div>
                <div class="account-text">
                    <p id="test">Already have an account? <a href="#" id="log-in-link">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
